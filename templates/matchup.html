{% extends 'base.html' %}
{% block body_block %}
<div class="container">
  <div class="alert alert-info">
    Showing matchup for Round {{round_number}}
  </div>
  <table class="table table-striped">
    <tr>
      <th>Prop</th>
      <th>Oppo</th>
      <th>Room</th>
      <th>Chair</th>
    </tr>
    {% for room in room_stat %}
      <tr>
        <td>{{room.prop_team}}</td>
        <td>{{room.oppo_team}}</td>
        <td>{{room.room_id}}</td>
        <td>{{room.chair}}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
