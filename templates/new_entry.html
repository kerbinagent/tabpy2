{% extends 'base.html' %}
{% block body_block %}
<div class="container">
  {% if heading %}
  <div class="page-header">
    <h1>{{heading}}</h1>
  </div>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="submit" value="Create" class="btn btn-default">
  </form>
  {% else %}
  <div class="page-header">
    <h1>Error: Type of new entry not found</h1>
  </div>
  {% endif %}
</div>
{% endblock %}
