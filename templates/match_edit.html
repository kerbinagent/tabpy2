{% extends 'base.html' %}
{% block body_block %}
<div class="container">
  <div class="page-header">
    <h1>MatchUp Edit</h1>
  </div>

  <div class="alert alert-info">
    You are Editting matchup for Round {{current_match.round_number}}
  </div>

  {% if not error_message %}
  <form method="post" aciton="">
    {% csrf_token %}
    {{form.as_p}}
    <input name="submit" type="submit" class="btn btn-default" value="Update Matchup">
  </form>
  {% else %}
  <div class="alert alert-danger">
    {{error_message}}
  </div>
  <a class="btn btn-primary" href="/admpanel/">Go Back</a>
  {% endif %}

</div>
{% endblock %}
